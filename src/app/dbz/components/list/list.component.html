<h4>List</h4>
<ul class="list-group">
  <li
  class="list-group-item"
  [ngClass]="{
    'list-group-item-secondary': isOdd,
    'list-group-item-light': isEven,
  }"
  *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;"
  >
  <span class="text-primary">{{ i + 1 }}. </span>

  <span>{{character.name}} - </span>

  <strong>{{character.power}}</strong>
  </li>
</ul>
